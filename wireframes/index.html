
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absa Money Circles - Wireframes</title>
    <style>
        :root {
            --primary: #DC0037;
            --background: #f9f9f9;
            --card-bg: #ffffff;
            --text: #333333;
            --border: #e5e5e5;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 2rem;
            background: var(--background);
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        h2 {
            color: var(--text);
            margin: 2rem 0 1rem;
            font-size: 1.8rem;
        }

        .wireframe-section {
            margin-bottom: 4rem;
        }

        .wireframe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .wireframe-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }

        .wireframe-card:hover {
            transform: translateY(-4px);
        }

        .wireframe-card h3 {
            margin: 0 0 1rem 0;
            color: var(--primary);
            font-size: 1.4rem;
        }

        object {
            width: 100%;
            height: 500px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: white;
        }

        @media (max-width: 768px) {
            .wireframe-grid {
                grid-template-columns: 1fr;
            }

            object {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Absa Money Circles - Wireframes</h1>
        
        <div class="wireframe-section">
            <h2>Hi-Fi Wireframes</h2>
            <div class="wireframe-grid">
                <div class="wireframe-card">
                    <h3>Home</h3>
                    <object data="Hi-Fi/Home.svg" type="image/svg+xml"></object>
                </div>
                <div class="wireframe-card">
                    <h3>Circles</h3>
                    <object data="Hi-Fi/Circles.svg" type="image/svg+xml"></object>
                </div>
                <div class="wireframe-card">
                    <h3>Pay</h3>
                    <object data="Hi-Fi/Pay.svg" type="image/svg+xml"></object>
                </div>
                <div class="wireframe-card">
                    <h3>Profile</h3>
                    <object data="Hi-Fi/Profile.svg" type="image/svg+xml"></object>
                </div>
            </div>
        </div>

        <div class="wireframe-section">
            <h2>Lo-Fi Wireframes</h2>
            <div class="wireframe-grid">
                <div class="wireframe-card">
                    <h3>Home</h3>
                    <object data="Lo-Fi/Home.svg" type="image/svg+xml"></object>
                </div>
                <div class="wireframe-card">
                    <h3>Circles</h3>
                    <object data="Lo-Fi/Circles.svg" type="image/svg+xml"></object>
                </div>
                <div class="wireframe-card">
                    <h3>Pay</h3>
                    <object data="Lo-Fi/Pay.svg" type="image/svg+xml"></object>
                </div>
                <div class="wireframe-card">
                    <h3>Profile</h3>
                    <object data="Lo-Fi/Profile.svg" type="image/svg+xml"></object>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
